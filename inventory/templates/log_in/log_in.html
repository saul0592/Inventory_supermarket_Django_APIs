<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'log_in_interface.css' %}">
    <title>Log In / Sign Up</title>
</head>
<body>
    <a href="https://front.codes/" class="logo" target="_blank">
        <img src="https://assets.codepen.io/1462889/fcy.png" alt="Front Codes Logo">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                
                                <!-- LOGIN SIDE -->
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            
                                            <form method="POST">
                                                {% csrf_token %}
                                                
                                                <div class="form-group">
                                                    <input type="email" name="username" class="form-style" placeholder="Your Email" id="log-email" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="password" class="form-style" placeholder="Your Password" id="log-pass" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                
                                                <button type="submit" class="btn mt-4">Submit</button>
                                                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- SIGNUP SIDE -->
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            
                                            <form method="POST">
                                                {% csrf_token %}
                                                
                                                <div class="form-group">
                                                    <input type="text" name="reg-name" class="form-style" placeholder="Your Full Name" id="reg-name" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="email" name="reg-email" class="form-style" placeholder="Your Email" id="reg-email" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="reg-pass" class="form-style" placeholder="Your Password" id="reg-pass" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="reg-pass-confirm" class="form-style" placeholder="Confirm Password" id="reg-pass-confirm" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                
                                                <button type="submit" class="btn mt-4">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
